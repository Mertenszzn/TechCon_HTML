<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <link rel="stylesheet" href="static/styles.css">
   <style>
  form {
    display: flex;
    flex-direction: column;
    width: 300px;
    margin-top: 20px;
  }

  label {
    margin-top: 10px;
    font-weight: bold;
  }

  input[type="text"],
  input[type="email"] {
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  input[type="submit"] {
    margin-top: 15px;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
</head>

<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Registration Form</h2>
            <form action="submit_registration.html" method="post"> 
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required> 

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="checkbox">I agree to the terms and conditions</label>
                <input type="checkbox" id="checkbox" name="checkbox" required>


              
                <input type="submit" value="Register">
            </form>
        </section>
    </main>
    <footer>
        <p> copyright &copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>

</html>
